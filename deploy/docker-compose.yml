version: "3.8"

services:
  nats:
    image: nats:latest
    ports:
      - "4222:4222" # Client
      - "8222:8222" # Monitoring
    command: "-c /etc/nats/nats.conf"
    volumes:
      - ./nats/nats.conf:/etc/nats/nats.conf
      - nats_data:/data

  valkey:
    image: valkey/valkey:latest
    ports:
      - "6379:6379"

  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: arqonbus
      POSTGRES_PASSWORD: arqonbus
      POSTGRES_DB: arqonbus
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  jaeger:
    image: jaegertracing/all-in-one:latest
    ports:
      - "16686:16686" # Web UI
      - "4317:4317" # OTLP gRPC
      - "4318:4318" # OTLP HTTP
    environment:
      - COLLECTOR_OTLP_ENABLED=true

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - jaeger

volumes:
  nats_data:
  postgres_data:
