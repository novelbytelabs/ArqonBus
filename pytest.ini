[pytest]
asyncio_mode = auto
testpaths = tests
norecursedirs = benchmarks .git .venv
addopts = --strict-markers
markers =
    unit: fast unit tests
    integration: integration and topology tests
    e2e: end-to-end suite
    regression: regression coverage for previously fixed behavior
    performance: performance and load tests
    external: requires external or optional dependencies
    socket: requires local TCP socket capability
