site_name: ArqonBus
site_url: "https://www.arqoncloud.com"
repo_url: https://github.com/novelbytelabs/arqonbus/
repo_name: arqonbus
dev_addr: 127.0.0.1:8001

theme:
  name: 'material'
  logo: assets/logo.svg
  favicon: assets/favicon.ico
  palette:
    scheme: slate
    primary: blue
    accent: light blue
  features:
    - navigation.sections
    - navigation.expand
#    - toc.integrate
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotate
    - navigation.top
    - announce.dismiss
    - content.code.copy
    - content.action.copy
    - content.action.view

nav:
  - Home: 'index.md'
  - Getting Started:
    - Quick Start Guide: 'quickstart.md'
    - Tutorial: 'tutorial.md'
    - WebSocket & CASIL Walkthrough: 'guides/test_websocket_and_casil.md'
  - Setup Guide:
    - MkDocs Setup: 'mkdocs_setup.md'
  - Configuration:
    - Configuration Guide: 'configuration.md'
    - Telemetry Reference: 'telemetry.md'
  - Operations:
    - Operations Runbook: 'runbook.md'
  - Developer Guide:
    - Developers Guide: 'developers_guide.md'
    - API Reference: 'api.md'
  - Architecture:
    - Design & Architecture: 'architecture.md'
    - Project Scope: 'arqonbus_v1_scope.md'
  - Specifications:
    - Constitution: 'specs/constitution.md'
    - Core Message Bus:
      - Specification: 'specs/001-core-message-bus/spec.md'
      - Implementation Plan: 'specs/001-core-message-bus/plan.md'
      - Data Model: 'specs/001-core-message-bus/data-model.md'
      - Quickstart: 'specs/001-core-message-bus/quickstart.md'
      - Tasks: 'specs/001-core-message-bus/tasks.md'
      - Requirements Checklist: 'specs/001-core-message-bus/checklists/requirements.md'
      - HTTP Endpoints Contract: 'specs/001-core-message-bus/contracts/http-endpoints.md'
      - WebSocket Protocol Contract: 'specs/001-core-message-bus/contracts/websocket-protocol.md'
    - Content-Aware Safety Inspection (CASIL):
      - Implementation Plan: 'specs/002-content-aware-safety-inspection/plan.md'
      - Quickstart: 'specs/002-content-aware-safety-inspection/quickstart.md'
      - Specification: 'specs/002-content-aware-safety-inspection/spec.md'
      - Tasks: 'specs/002-content-aware-safety-inspection/tasks.md'
      - CASIL Contract: 'specs/002-content-aware-safety-inspection/contracts/casil.md'
  - Projects:
    - Proto-Intelligence Initial: 'projects/proto-intelligence-initial.md'
    - Six Steps: 'projects/six_steps.md'
  - Project Info:
    - Ecosystem: 'arqon_ecosystem.md'
    - Completion Report: 'completion_report.md'

markdown_extensions:
  - attr_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - toc:
      permalink: true
  - tables
  - admonition
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - md_in_html
  - def_list
  - pymdownx.snippets
  - pymdownx.progressbar
  - pymdownx.magiclink

# Custom CSS file for additional styling
extra_css:
  - stylesheets/extra.css

# This tells mkdocs where your documentation source files are
docs_dir: 'docs'

# This allows GitHub Actions to deploy the site to the gh-pages branch
edit_uri: edit/main/docs/

# Additional configuration
plugins:
  - search:
      separator: '[\s\-,:!=\[\]()"/]+|(?!\b)(?=[A-Z][a-z])|\.|'

# Extra configuration
extra:
  version: '1.0.0'
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/novelbytelabs/arqonbus
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/arqoncloud
  analytics:
    provider: google
    property: G-XXXXXXXXXX
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/emoticon-happy-outline
          name: This page was helpful
          data: 1
          note: >-
            Thanks for your feedback!
        - icon: material/emoticon-sad-outline
          name: This page could be improved
          data: 0
          note: >-
            Thanks for your feedback! Help us improve this page by
            <a href="https://github.com/novelbytelabs/arqonbus/issues/new/?title=[Feedback]+{title}+-+{url}" target="_blank" rel="noopener">telling us what you found helpful or what could be improved</a>.

copyright: 'Copyright &copy; 2025 NovelByte Labs - All rights reserved.'
