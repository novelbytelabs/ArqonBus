markdown_extensions:
  - attr_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - toc:
      permalink: true
  - tables
  - admonition
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - md_in_html
  - def_list
  - pymdownx.snippets
  - pymdownx.progressbar
  - pymdownx.magiclink

# Custom CSS file for additional styling
extra_css:
  - stylesheets/extra.css

# This tells mkdocs where your documentation source files are
docs_dir: "docs"

# This allows GitHub Actions to deploy the site to the gh-pages branch
edit_uri: edit/main/docs/

# Additional configuration
plugins:
  - search:
      separator: '[\s\-,:!=\[\]()"/]+|(?!\b)(?=[A-Z][a-z])|\.|'

# Extra configuration
extra:
  version: "1.0.0"
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/novelbytelabs/arqonbus
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/arqoncloud
  analytics:
    provider: google
    property: G-XXXXXXXXXX
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/emoticon-happy-outline
          name: This page was helpful
          data: 1
          note: >-
            Thanks for your feedback!
        - icon: material/emoticon-sad-outline
          name: This page could be improved
          data: 0
          note: >-
            Thanks for your feedback! Help us improve this page by
            <a href="https://github.com/novelbytelabs/arqonbus/issues/new/?title=[Feedback]+{title}+-+{url}" target="_blank" rel="noopener">telling us what you found helpful or what could be improved</a>.

